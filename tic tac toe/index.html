<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src ="TicTacToeAi.js"></script>
      <title>Tic Tac Toe</title>
</head>
<body>
      <div class="top-left">
            <select name="" id="" class="playerselect">
            <option value="" selected hidden disabled> select player </option>
            <option value="computer">computer</option>
            <option value="human">Friend</option>
      </select>
      <div class="scorecard">
            <div class="x-score playerActive">
<div class="icon"></div>
<div class="score">0</div>
            </div>
            <div class="o-score ">
                  <div class="icon"></div>
                  <div class="score">0</div>
                              </div>
      </div>
      </div>

     <table class="container">
      <!-- (tr.row.row$>td.cell.cell$*3)*3 -->
      <tr class="row row1">
            <td class="cell cell1"></td>
            <td class="cell cell2"></td>
            <td class="cell cell3"></td>
      </tr>
      <tr class="row row2">
            <td class="cell cell1"></td>
            <td class="cell cell2"></td>
            <td class="cell cell3"></td>
      </tr>
      <tr class="row row3">
            <td class="cell cell1"></td>
            <td class="cell cell2"></td>
            <td class="cell cell3"></td>
      </tr>
     </table> 
     <div class="resetBtn">
RESET
     </div>
     <div class="undoBtn">
      UNDO
           </div>
     <div class="winner"><div class="icon"></div></div>
     <div class="by">
      By <br>
      Abburi Sai Karthik<br>
      AM.EN.U4AIE20001
     </div>

     <script src="script.js"></script>
</body>
</html>
